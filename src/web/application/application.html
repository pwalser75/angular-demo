<h1>{{applicationController.title}}</h1>
{{applicationController.message}}

<p>
<ul ng-repeat="item in applicationController.data">
	<li>
		<b>{{item.title}}</b><br>
		{{item.description}}
	</li>
</ul>
<p>
<h1>Movies</h1>
<div ng-repeat="movie in applicationController.movieService.getMovies()" style="display: flex; margin: 5px 0;">
	<div style="margin-right: 10px;">
		<img src="{{movie.image}}" style="height:80px">
	</div>
	<div style="flex: 1;">
		<b>{{movie.title}}</b><p>
		{{movie.year}} | {{movie.genres}}<br>
		{{movie.rating}}/10
	</div>
</div>
